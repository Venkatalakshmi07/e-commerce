<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- nav section -->
    <nav class="navbar  navigation navbar-light bg-light">
        <div class="container">
          <h2>E-COMMERCE</h2>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success"
             type="submit">Search</button>
          </form>
          <div class="cart position-relative">
            <i class="fa-solid fa-cart-shopping" onclick="cartIcon()"></i>
            <p class="list-quantity">0</p>
              </div>
        </div>
       
      </nav>
    
 
    <!-- nav section ends -->
    <!-- Add items to the cart section starts -->
    <section class="cart-items">
      <div class="cart-section d-flex justify-content-between
       align-items-center p-4">
       <h6>cart Items</h6>
       <i class="fa-solid fa-circle-xmark" onclick="cartIcon()"></i>
      </div>
      <div class="cart-list">

      </div>
    </section>
   <section class="product-cards">
    <div class="container">
        <div class="row g-3 e-commerce-cards">
  
</div>
</div>
   </section>
   <button class="click-button"><a href="#">click</a></button>
   <!-- <section class="todo">

</section> -->
   <form action="">
    <input type="text" class="todo-input">
    <button class="todo-button">Add</button>
   </form>

   <section class="todo">
    <ul class="todo-list"></ul>

   </section>
    
    <script src="/main.js"></script>


    
</body>
</html>
